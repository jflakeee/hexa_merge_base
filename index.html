<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Hexa Merge</title>
  <style>
    /* Global reset + game layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Nunito', 'Arial Black', sans-serif; }

    #game-container { width: 100%; height: 100%; position: relative; display: flex; flex-direction: column; align-items: center; }

    /* HUD */
    #hud { position: relative; z-index: 10; padding: 10px 16px; display: flex; justify-content: space-between; align-items: flex-start; width: 100%; flex-shrink: 0; }
    #hud-left, #hud-right { display: flex; gap: 8px; }
    #score-container { text-align: center; flex: 1; }
    #game-title { color: #FF69B4; font-size: 20px; font-weight: 900; letter-spacing: 4px; }
    #score { color: #FF69B4; font-size: 48px; font-weight: 900; }
    #hi-score-label { color: #666; font-size: 12px; }
    #hi-score { color: #888; font-size: 16px; font-weight: 700; }

    .hud-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #444; background: transparent; color: #888; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
    .hud-btn:active { transform: scale(0.9); }

    /* Canvas */
    #game-canvas { flex: 1; width: 100%; touch-action: none; }

    /* Screen overlay common */
    .screen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; z-index: 50; background: rgba(0,0,0,0.85); opacity: 0; transition: opacity 0.3s ease; flex-direction: column; gap: 20px; }
    .screen-overlay.active { display: flex; opacity: 1; }
    .screen-overlay h2 { color: #FF69B4; font-size: 32px; font-weight: 900; }
    .screen-overlay .score-display { color: #FFF; font-size: 48px; font-weight: 900; }
    .screen-overlay .label { color: #888; font-size: 14px; }
    .screen-overlay .new-record { color: #FFD700; font-size: 18px; font-weight: 700; animation: pulse 1s infinite; }

    .overlay-btn { padding: 12px 32px; border-radius: 25px; border: none; font-size: 18px; font-weight: 700; cursor: pointer; transition: transform 0.1s; }
    .overlay-btn:active { transform: scale(0.95); }
    .overlay-btn.primary { background: #FF69B4; color: #FFF; }
    .overlay-btn.secondary { background: #333; color: #FFF; border: 2px solid #555; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* Loading screen */
    #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s; }
    #loading-screen.hidden { opacity: 0; pointer-events: none; }
    #loading-title { color: #FF69B4; font-size: 48px; font-weight: 900; letter-spacing: 8px; }
    #loading-text { color: #666; font-size: 14px; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- HUD -->
    <div id="hud">
      <div id="hud-left">
        <button class="hud-btn" id="btn-sound" title="Sound">&#x1F50A;</button>
      </div>
      <div id="score-container">
        <div id="game-title">HEXA MERGE</div>
        <div id="score">0</div>
        <div id="hi-score-label">BEST</div>
        <div id="hi-score">0</div>
      </div>
      <div id="hud-right">
        <button class="hud-btn" id="btn-help" title="Help">?</button>
        <button class="hud-btn" id="btn-menu" title="Menu">&#x2261;</button>
      </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- Overlay Screens -->
  <div class="screen-overlay" id="screen-gameover" data-screen="gameover"></div>
  <div class="screen-overlay" id="screen-pause" data-screen="pause"></div>
  <div class="screen-overlay" id="screen-howtoplay" data-screen="howtoplay"></div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-title">HEXA MERGE</div>
    <div id="loading-text">Tap to start</div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
